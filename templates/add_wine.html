<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_wine.css') }}">
    <title>Add Wine</title>
</head>
<body>
    <h1>Add Wine</h1>
    <form action="{{ url_for('add_wine') }}" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" required></textarea><br>
        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" step="0.01" required><br>
        <label for="image">Image:</label><br>
        <input type="file" name="image" accept="image/*" required>
        <label for="featured">Featured Wine:</label><br>
        <input type="checkbox" id="featured" name="featured"><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('index') }}">Back to home</a>
</body>
</html>
