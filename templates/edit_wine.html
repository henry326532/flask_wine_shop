<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_wine.css') }}">
    <title>Edit Wine</title>
</head>
<body>
    <h1>Edit Wine</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ wine.name }}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ wine.description }}</textarea><br>
        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" name="price" value="{{ wine.price }}" required><br>
        <label for="image">Image:</label><br>
        <input type="file" name="image" accept="image/*" required>
        <div class='featured'>
            <label for="featured">Featured Wine:</label><br>
            <input type="checkbox" id="featured" name="featured"><br>
        </div>
        <button type="submit">Update Wine</button>
    </form>
    <a href="{{ url_for('index') }}">Back to home</a>
</body>
</html>
