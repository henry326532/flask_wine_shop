<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='list_wine.css') }}">
</head>
<body>
    <h1>Wine List</h1>
    <a href="{{ url_for('add_wine') }}" class="add-new-wine">Add New Wine</a>
    <ul>
        {% for wine in wines %}
        <li>
            <!-- {{ wine.name }} - {{ wine.description }} - ${{ wine.price }} -->
            {{ wine.name }} - ${{ wine.price }} {% if wine.featured_wine %}- Featured{% endif %}
            <a href="{{ url_for('edit_wine', id=wine.id) }}">Edit</a>
            <form action="{{ url_for('delete_wine', id=wine.id) }}" method="post">
                <input type="submit" value="Delete">
            </form>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">logout</a>
</body>
</html>
