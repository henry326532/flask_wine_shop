<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='list_wine.css') }}">
</head>
<body>
    <h1>Wine List</h1>
    <a href="{{ url_for('add_wine') }}" class="add-new-wine">Add New Wine</a>
    <table>
        <thead>
            <tr>
                <th>名稱</th>
                <th>價格</th>
                <th>促銷</th>
                <th>修改</th>
                <th>刪除</th>
            </tr>
        </thead>
        <tbody>
            {% for wine in wines %}
            <tr>
                <td>{{ wine.name }}</td>
                <td>${{ wine.price }}</td>
                <td>{% if wine.featured_wine %}是{% else %}否{% endif %}</td>
                <td><a href="{{ url_for('edit_wine', id=wine.id) }}">Edit</a></td>
                <td>
                    <form action="{{ url_for('delete_wine', id=wine.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('logout') }}">logout</a>
</body>
</html>
